<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wraper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>
                Your Weather

            </div>
            <div class="tab" data-searchWeather>
                Search Weather
            </div>
        </div>

        <div class="weather-container">
            <!-- grant location container  -->
             <div class="sub-container grant-location-container">
                <img src="assets/location-img.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
                
             </div>

             <!-- search form  -->
              <form class="form-container" data-searchForm>
                <input  placeholder="search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/searchImage.png" width="20" height="20" loading="lazy" >
                </button>
              </form>

              <!-- loading screen container  -->
               <div class="sub-container loading-container">
                    <img src="./assets/loading (1).gif" width="80" height="80">
                    <p>Loading</p>
               </div>


               <!-- show weather container  -->

               <div class="sub-container user-info-container">
                    <div class="name">
                        <p data-cityName > </p>
                        <img data-contryIcon >
                        
                    </div>
                    <p data-weatherDesc></p>

                    <img data-weatherIcon>
                    <p data-temp></p>

                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="assets/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
               </div>

               <!-- show error container  -->
                <div class="error-Container">
                    <img src="assets/errorImage.png" width="250px" height="250px" loading="lazy">
                </div>
        </div>



    </div>
    
      <script src="script.js"></script>
</body>
</html>
